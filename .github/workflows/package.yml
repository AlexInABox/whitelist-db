name: Build and Publish Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Publish Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install python3-pip -y
          pip install pyinstaller

      - name: Build Executable
        run: pyinstaller --onefile WHITELIST-DB.py
      
      - name: Retrieve version!
        run: |
          echo "__SCRIPT_VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT

      - name: Create release!
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: ${{ steps.version.outputs.__SCRIPT_VERSION }}
          title: WHITELIST-DB ${{ steps.version.outputs.__SCRIPT_VERSION }}
          files: dist/WHITELIST-DB.*